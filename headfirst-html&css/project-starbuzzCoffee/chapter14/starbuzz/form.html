<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Starbuzz Bean Machine</title>
    <link type="text/css" rel="stylesheet" href="../../chapter12/starbuzz/starbuzz.css">
    <link type="text/css" rel="stylesheet" href="accessform.css">
  </head>
  <body>

    <h1>The Starbuzz Bean Machine</h1>
    <h2>Fill out the form below and click submit to order</h2>
    <form action="http://starbuzzcoffee.com/processorder.php" method="post">
    <div class="tablerow">
      <p>Choose your beans:</p>
      <p><select name="beans" multiple>
          <option value="House Blend">House Blend</option>
          <option value="Bolivia">Shade Grown Bolivia Supremo</option>
          <option value="Guatemela">Organic Guatemela</option>
          <option value="Kenya">Kenya</option>
        </select>
      </p>
    </div>
    <div class="tablerow">
      <p>Type:</p>
      <p>
        <input type="radio" name="beantype" value="whole">Whole bean<br>
        <input type="radio" name="beantype" value="ground" checked
        >Ground
      </p>
    </div>
    <div class="tablerow">
      <p>
        Number of bags:</p>
      <p><input type="number" name="bags" min="1" max="10">
      </p>
    </div>
    <div class="tablerow">
      <p>
        Must arrive by date:</p>
      <p><input type="date" name="date">
      </p>
    </div>
    <div class="tablerow">
      <p>
        Extra:</p>
      <p>
        <input type="checkbox" name="extras[]" value="giftwrap">Gift wrap<br>
        <input type="checkbox" name="extras[]" value="catalog" checked>Include catalog with Order
      </p>
    </div>
    <div class="tablerow">

      <p class="heading">Ship to:</p>
      <p></p>
    </div>
    <div class="tablerow">
      <p>
        Name:</p>
      <p><input type="text" name="name" placeholder="dede" required></p>
    </div>
    <div class="tablerow">
      <p>
        Address:</p>
      <p>
        <input type="text" name="address" required></p>
      </div>
    <div class="tablerow">
      <p>
        City:</p>
      <p><input type="text" name="city"></p>
    </div>
    <div class="tablerow">
      <p>
        State:</p>
      <p><input type="text" name="state"></p>
    </div>
    <div class="tablerow">
      <p>
        Zip:</P>
      <p><input type="text" name="zip">
      </p>
    </div>
    <div class="tablerow">
      <p>
        Phone:</p>
      <p><input type="tel" name="phone"></p>
    </div>
    <div class="tablerow">

      <p>Customer Comments:</p>
      <p><textarea name="comments">
      </textarea>
      </p></div>
    <div class="tablerow">
      <p></p>

      <p>
        <input type="submit" value="Order now"></p></div>
    </form>
  </body>
</html>
